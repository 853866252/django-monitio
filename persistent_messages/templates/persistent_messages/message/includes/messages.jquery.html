{% if messages %}
<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
    var messageSelector = '.messages li';
    var closeSelector = '.message-close';
    var closeAllSelector = '.message-close-all';
    $.fn.messageClose = function() {
        $(this).fadeTo('fast', 0, function() {
            $(this).hide('fast', function() {
                $(this).remove();
            });
        });
    };
    $(closeSelector).click(function(event) {
        event.preventDefault();
        if ($(this).attr('href') != '#') {
            $.ajax({
                url: $(this).attr('href')
            })
        }
        if ($(messageSelector).length <= 2) {
            $(closeAllSelector).messageClose();
        }
        $(this).closest(messageSelector).messageClose();
    });
    $(closeAllSelector).click(function(event) {
        event.preventDefault();
        $.ajax({
            url: $(this).attr('href')
        })
        $(this).messageClose();
        $(messageSelector).messageClose();
    });
});
//]]>
</script>
{% with 1 as jquery %}
{% include "persistent_messages/message/includes/messages.html" %}
{% endwith %}
{% endif %}
