<!-- template, that will be cloned for every message arriving through SSE -->
{% load i18n %}
<div id="message-__PK__" class="ui-widget" style="display: none;">
    <div style="margin-top: 5px; padding: 0 .8em;">
        <span class="ui-icon"
          style="float: left; margin-right: .7em; margin-top: .15em;"></span>

            <strong id="subject"></strong>

            <span id="message"></span>

            <div style="float: right;">
            <a class="message-close icon" href="{% url "message_mark_read" 1234567890 %}"><span>{% trans "close" %}</span></a>
            </div>

    </div>
</div>
